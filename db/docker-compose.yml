version: "3"
services:
  db:
    image: mysql:8
    # image: mariadb:10
    volumes:
      - "./init-scripts/dev:/docker-entrypoint-initdb.d"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dev
    ports:
      - "3306:3306"
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    restart: unless-stopped
